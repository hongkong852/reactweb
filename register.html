<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor 註冊系統</title>
     <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        .success-message {
            color: green;
            margin-top: 10px;
            display: none;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Vendor 註冊</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="companyName">公司名稱：</label>
                <input type="text" id="companyName" name="companyName" required>
            </div>
            <div class="form-group">
                <label for="email">電子郵件：</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">密碼：</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirmPassword">確認密碼：</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">註冊</button>
            <p id="errorMessage" class="error-message"></p>
            <p id="successMessage" class="success-message">註冊成功！</p>
        </form>
        <div class="login-link">
            <a href="index.html">已有帳號？點此登入</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
<!-- 自定義 JS -->
<script src="js/firebase-config.js"></script>
<script src="js/auth.js"></script>
<script src="js/vendor.js"></script>

    <script>
        // Firebase 配置
        const firebaseConfig = {
            // 使用與登入頁面相同的配置
        };

        // 初始化 Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const companyName = document.getElementById('companyName').value;

            // 驗證密碼
            if (password !== confirmPassword) {
                errorMessage.textContent = '密碼不一致';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                // 創建用戶
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                
                // 將公司資訊存入 Firestore
                await db.collection('vendors').doc(userCredential.user.uid).set({
                    companyName: companyName,
                    email: email,
                    createdAt: new Date()
                });

                // 顯示成功訊息
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';

                // 延遲後跳轉到登入頁面
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } catch (error) {
                errorMessage.textContent = getErrorMessage(error.code);
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
        });

        function getErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/email-already-in-use':
                    return '此電子郵件已被註冊';
                case 'auth/invalid-email':
                    return '無效的電子郵件格式';
                case 'auth/weak-password':
                    return '密碼強度不足';
                default:
                    return '註冊失敗，請稍後再試';
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
  const registerForm = document.querySelector('form');
  const companyNameInput = document.querySelector('input[name="companyName"]');
  const emailInput = document.querySelector('input[type="email"]');
  const passwordInput = document.querySelector('input[name="password"]');
  const confirmPasswordInput = document.querySelector('input[name="confirmPassword"]');
  const registerBtn = document.querySelector('button[type="submit"]');
  const successMsg = document.querySelector('.success-message');
  const errorMsg = document.querySelector('.error-message');

  // 檢查用戶是否已登入
  checkAuthState(user => {
    if (user) {
      // 已登入，重定向到儀表板
      window.location.href = 'dashboard.html';
    }
  });

  // 處理註冊表單提交
  registerForm.addEventListener('submit', function(e) {
    e.preventDefault();
    
    const companyName = companyNameInput.value;
    const email = emailInput.value;
    const password = passwordInput.value;
    const confirmPassword = confirmPasswordInput.value;
    
    // 簡單驗證
    if (password !== confirmPassword) {
      errorMsg.textContent = '兩次輸入的密碼不一致';
      errorMsg.style.display = 'block';
      return;
    }
    
    // 顯示載入中
    registerBtn.disabled = true;
    
    registerUser(companyName, email, password)
      .then(() => {
        // 註冊成功
        successMsg.style.display = 'block';
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 2000);
      })
      .catch(error => {
        // 註冊失敗
        errorMsg.textContent = error.message;
        errorMsg.style.display = 'block';
        registerBtn.disabled = false;
      });
  });
});
    </script>
</body>
</html>
